{% extends 'bases/base.html' %}

{% block content %}
    <h1>Crystal Types</h1>
    {% for crystaltype in crystaltypes %}
        <a href="{{crystaltype.get_absolute_url}}">
            <h3>{{crystaltype.name}}</h3>
        </a>
        {%empty%}
            <h3>No crystals :(</h3>
    {% endfor %}
{% endblock content %}
